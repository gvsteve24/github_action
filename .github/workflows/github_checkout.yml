name: learn-github-actions
on: [push]
jobs:
  checkout-bats-version:
    runs-on: ubuntu-latest
    steps:
    - uses: github_action/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - uses: BSFishy/pip-action@v1
      with:
        requirements: requirements.txt
    - run: python test.py